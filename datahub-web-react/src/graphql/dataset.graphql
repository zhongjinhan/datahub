mutation updateDataset($input: DatasetUpdateInput!) {
    updateDataset(input: $input) {
        ...nonRecursiveDatasetFields
        downstreamLineage {
            ...downstreamRelationshipFields
        }
        upstreamLineage {
            ...upstreamRelationshipFields
        }
    }
}

query getDataset($urn: String!) {
    dataset(urn: $urn) {
        urn
        name
        type
        layer
        description
        uri
        platform {
            name
            info {
                logoUrl
            }
        }
        platformNativeType
        tags
        properties {
            key
            value
        }
        ownership {
            ...ownershipFields
        }
        institutionalMemory {
            elements {
                url
                author
                description
                created {
                    actor
                    time
                }
            }
        }
        schema {
            datasetUrn
            name
            platformUrn
            version
            hash
            platformSchema {
                ... on TableSchema {
                    schema
                }
                ... on KeyValueSchema {
                    keySchema
                    valueSchema
                }
            }
            fields {
                fieldPath
                jsonPath
                nullable
                description
                type
                nativeDataType
                recursive
                globalTags {
                    ...globalTagsFields
                }
            }
            primaryKeys
        }
        editableSchemaMetadata {
            editableSchemaFieldInfo {
                fieldPath
                description
                globalTags {
                    ...globalTagsFields
                }
            }
        }
        deprecation {
            actor
            deprecated
            note
            decommissionTime
        }
        globalTags {
            ...globalTagsFields
        }
        downstreamLineage {
            ...downstreamRelationshipFields
        }
        upstreamLineage {
            ...upstreamRelationshipFields
        }
    }
}

query getBrowsePaths($input: BrowsePathsInput!) {
    browsePaths(input: $input) {
        path
    }
}

query getBrowseResults($input: BrowseInput!) {
    browse(input: $input) {
        entities {
            urn
            type
            ... on Dataset {
                name
                layer
                description
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                tags
                ownership {
                    ...ownershipFields
                }
            }
            ... on Dashboard {
                urn
                type
                tool
                dashboardId
                info {
                    name
                    description
                    externalUrl
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    ...ownershipFields
                }
            }
            ... on Chart {
                urn
                type
                tool
                chartId
                info {
                    name
                    description
                    externalUrl
                    type
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    ...ownershipFields
                }
            }
            ... on DataFlow {
                urn
                type
                orchestrator
                flowId
                cluster
                info {
                    name
                    description
                    project
                }
                ownership {
                    ...ownershipFields
                }
            }
        }
        start
        count
        total
        metadata {
            path
            groups {
                name
                count
            }
            totalNumEntities
        }
    }
}

}

type Chart implements EntityWithRelationships & Entity {
    """
    The unique user URN
    """
    urn: String!

    """
    GMS Entity Type
    """
    type: EntityType!

    """
    The chart tool name
    """
    tool: String!

    """
    An id unique within the charting tool
    """
    chartId: String!

    """
    Info about the chart
    """
    info: ChartInfo

    """
    Info about the query which is used to render the chart
    """
